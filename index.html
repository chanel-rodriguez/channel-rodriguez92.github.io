<body>
<form name="calculator">
    <div class="container-fluid">
        <h1 class="text-center">My Personal Calculator</h1>

        <div class="row">
            <div class="col-xs-12">
                <input class="calc-inputs" value="" type="text" name="display" id="display" placeholder="Answer" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="reset" class="rectangle" value="C">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="+/-">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="%" onclick="changeOperator('%')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="/" onclick="changeOperator('/')">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="7" onclick="inputNumber('7')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="8" onclick="inputNumber('8')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="9" onclick="inputNumber('9')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="*" onclick="changeOperator('*')">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="4" onclick="inputNumber('4')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="5" onclick="inputNumber('5')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="6" onclick="inputNumber('6')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="-" onclick="changeOperator('-')">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="1" onclick="inputNumber('1')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="2" onclick="inputNumber('2')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle onetonine" value="3" onclick="inputNumber('3')">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="+" onclick="changeOperator('+')">
            </div>
        </div>

        <div class="row">
            <!--<div class="col-xs-3">-->
                <!--<input class="rectangle" type="reset" value="C">-->
            <!--</div>-->
            <div class="col-xs-6">
                <input class="rectangle onetonine" type="button" value="0" onClick="document.calculator.display.value+='0'">
            </div>
            <div class="col-xs-3">
                <input class="rectangle" type="button" value="=" onclick="doMath()"> <!--onClick="document.calculator.display.value=eval(document.calculator.display.value)">-->
            </div>
            <div class="col-xs-3">
                <input class="rectangle" type="button" value="." onClick="checkForDecimal()">
            </div>
        </div>

    </div>
