<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Calculator</title>
</head>
<body>
<form name="calculator">
    <div class="container">
        <h1 class="text-center">My Personal Calculator</h1>

        <div class="row">
            <div class="col-xs-12">
                <input class="calc-inputs" value="" type="text" name="display" placeholder="Your Solution" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="1" onclick="document.calculator.display.value+='1'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="2" onclick="document.calculator.display.value+='2'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="3" onclick="document.calculator.display.value+='3'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="+" onclick="document.calculator.display.value+='+'">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="4" onclick="document.calculator.display.value+='4'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="5" onclick="document.calculator.display.value+='5'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="6" onclick="document.calculator.display.value+='6'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="-" onclick="document.calculator.display.value+='-'">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="7" onclick="document.calculator.display.value+='7'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="8" onclick="document.calculator.display.value+='8'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="9" onclick="document.calculator.display.value+='9'">
            </div>
            <div class="col-xs-3">
                <input type="button" class="rectangle" value="*" onclick="document.calculator.display.value+='*'">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <input class="rectangle" type="reset" value="C">
            </div>
            <div class="col-xs-3">
                <input class="rectangle" type="button" value="0" onClick="document.calculator.display.value+='0'">
            </div>
            <div class="col-xs-3">
                <input class="rectangle" type="button" value="=" onClick="document.calculator.display.value=eval(document.calculator.display.value)">
            </div>
            <div class="col-xs-3">
                <input class="rectangle" type="button" value="/" onClick="document.calculator.display.value+='/'">
            </div>
        </div>
        
    </div>
