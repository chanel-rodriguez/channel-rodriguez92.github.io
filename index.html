<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">My Personal Calculator</h1>

    <div class="row">
        <div class="col-xs-5">
            <input class="calc-inputs" type="text">
        </div>
        <div class="col-xs-2 no-padding">
            <input class="calc-inputs" type="text">
        </div>
        <div class="col-xs-5">
            <input class="calc-inputs" type="text">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="rectangle">1</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">2</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">3</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">+</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="rectangle">4</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">5</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">6</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">-</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="rectangle">7</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">8</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">9</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">*</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="rectangle">C</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">0</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">=</button>
        </div>
        <div class="col-xs-3">
            <button class="rectangle">/</button>
        </div>
    </div>

</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
